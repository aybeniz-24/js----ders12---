<body>
    <input type="number" id="a" />
    <input type="number" id="b" />

    <script>
        const a = document.querySelector("#a")
        const b = document.querySelector("#b")

        function go() {
            let obj = {
                a: +a.value,
                b: +b.value,
                getArea: function () {
                    return this.a * this.b
                },
                getPerimeter: function () {
                    return 2 * (this.a + this.b)
                }
            }
            return obj

        }

    </script>
